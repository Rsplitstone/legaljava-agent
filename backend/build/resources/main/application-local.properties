# Database Configuration - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:legaljava
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Application Configuration
app.py-rag.base-url=http://localhost:8000

# GitHub Integration
github.app.public-key=${GITHUB_APP_PUBLIC_KEY:}
github.app.webhook-secret=${GITHUB_WEBHOOK_SECRET:}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
